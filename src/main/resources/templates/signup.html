     <form action=""> 

      <!-- name -->
<div class="mb-5">
    <label for="name" class="block mb-2 text-sm font-medium text-gray-900 ">Name</label>
    <input type="text" id="name" class="shadow-xs bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" placeholder="Enter Name" required />
  </div>

   <div class="mb-5">

    <input type="email" id="email" class="shadow-xs bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" placeholder="john@gmail.com" required />
  </div>

  </div>
  
  <!-- contact -->
  <div class="mb-5">
    <label for="ph" class="block mb-2 text-sm font-medium text-gray-900 ">Conatct</label>
    <input type="number" id="ph" class="shadow-xs bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" placeholder="+91-1800-90-1234" required />
  </div>

  <!-- about -->

<label for="about" class="block mb-2 text-sm font-medium text-gray-900">About</label>
<textarea id="about" rows="4" class="block p-0 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500"></textarea>

 <button type="button" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 mt-2.5">Signup</button>
